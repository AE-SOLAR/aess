networks:
  ae_shop_network:
    external: true
    labels:
      prog: "aeshop"

volumes:
  frontend_build_volume:
    labels:
      build: "yes"
      prog: "aeshop"
  frontend_node_modules_volume:
    labels:
      build: "yes"
      prog: "aeshop"
  backend_node_modules_volume:
    labels:
      build: "yes"
      prog: "aeshop"
