server {
  listen 443 ssl;
  server_name devshop.ae-solar.com;
  access_log off;
  return 301 https://shop.ae-solar.com/$request_uri;
}

server {
  listen 80 default_server;
  server_name _;
  access_log off;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name shop.ae-solar.com default_server;

  access_log off;
  index index.html index.htm;

  ssl_certificate /etc/nginx/ssl/aesolar.crt;
  ssl_certificate_key /etc/nginx/ssl/aesolar.key;
  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  ;location / {
    # Temporary Dev WebSite password protection
    auth_basic "Administrator’s Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    root /var/www/html;    
    try_files $uri $uri/ /index.html;
  }

  location /dev {
    # Temporary Dev WebSite password protection
    auth_basic "Administrator’s Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    proxy_pass http://ae_shop_frontend:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_intercept_errors on;
  }

  location /strapi {
    proxy_pass http://ae_shop_strapi:1337;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $http_host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_pass_request_headers on;
  }

  location /api {
    location /api/v1 {
      proxy_pass http://ae_shop_api:8088;
    }
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    add_header 'Access-Control-Allow-Origin' '*';
    if ($request_method = 'OPTIONS') {
      return 204;
    }
  }

  location /aepmaa {
    auth_basic "Administrator’s Area";
    auth_basic_user_file /etc/nginx/.htpasswd;

    try_files $uri $uri/ /;
    proxy_pass http://ae_shop_pma:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_intercept_errors on;
  }
}

